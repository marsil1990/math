<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog Personal{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/media-query.css' %}">
    {% block estilo %} {% endblock %}
</head>

<body {% block class %}{% endblock %}>
    <header class="header">
        <div class="social">
            <div class="social-icons">
                <a href="https://www.facebook.com/marcos.silvera.92" target="_blank" ><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        <nav class="nav">
            <div class="nav-logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/logo.png'  %}" alt="Logo de pagina">
                </a>
                <div class="mi_blog">
                    <p>MI BLOG</p>
                </div>
            </div>
            <div class="nav-link">
                <a href="{% url 'perfil' %}">Sobre mi</a>
            </div>
        </nav>

    </header>
    {% block content %}

    {% endblock %}
    
    {% block contact %}
    <section class="secction-contact">
        <div class="contact">
            <img src="{% static 'img/contacto1.png'%}" alt="">
            <div class="contact-info">
                <a href="">Contacto</a>
                <p>Montevideo Uruguay <br> Mail : kakos151990@gmail.com</p>
            </div>
        </div>
    </section>
    {% endblock %}
    
    {% block footer %}
    <footer>
    </footer>
    {% endblock %}
</body>

</html>
